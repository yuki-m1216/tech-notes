site_name: 学習コンテンツ
site_description: エンジニアのための実践的な学習資料
site_author: Your Team Name

theme:
  name: material
  language: ja
  palette:
    # ライトモード
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: ダークモードに切り替え
    # ダークモード
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: ライトモードに切り替え
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link

plugins:
  - search:
      lang: ja

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - ホーム: index.md
  - モニタリング・アラート:
      - monitoring/index.md
      - アラート設計:
          - ユーザー視点の分類: monitoring/alert-classification.md
          - アラートレベルの決め方: monitoring/alert-levels.md
      - 多層モニタリング:
          - 多層モニタリングとは: monitoring/multi-layer-monitoring.md
          - 実践例: monitoring/multi-layer-examples.md
      - ダッシュボード設計:
          - ベストプラクティス: monitoring/dashboard-design.md
      - クラウド環境での考え方:
          - クラウド特有の設計: monitoring/cloud-specific.md
          - リソース監視: monitoring/resource-monitoring.md
      - 実践編:
          - よくある失敗例: monitoring/common-mistakes.md
  - Infrastructure as Code:
      - iac/index.md
      - 基礎知識:
          - IaCのメリット: iac/benefits.md
          - 宣言的定義 vs 命令的定義: iac/declarative-vs-imperative.md
      - 実践スキル:
          - コーディング原則: iac/coding-principles.md
          - テストの重要性: iac/testing.md
          - ディレクトリ構成: iac/directory-structure.md
          - 管理単位のベストプラクティス: iac/management-units.md
      - 参考リンク:
          - 参考リンク集: iac/references.md
  - セキュリティ対策:
      - security/index.md
      - 基本原則:
          - セキュリティの基本原則: security/basic-principles.md
          - リスク管理とコスト最適化: security/risk-and-cost.md
      - 予防的対策:
          - アクセス制御とデータ保護: security/access-control.md
          - ネットワーク防御: security/network-defense.md
      - 検知と対応:
          - 検知と対応: security/detection-response.md
      - 継続的なセキュリティ:
          - セキュアな開発と脆弱性管理: security/secure-development.md
          - 規制対応とデータ保護: security/compliance.md